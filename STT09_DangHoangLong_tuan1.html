<h1>Thử thách 8</h1>
<script>
    var bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
    const calcTip = function (bill) {
        return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
    };
    var tips = [];
    var totals = [];
    for (var i = 0; i < bills.length; i++) {
    var tip = calcTip(bills[i]);
    tips.push(tip);
    totals.push(bills[i] + tip);
    }
    const calcAverage = function (arr) {
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    return sum / arr.length;
    };
    var avgTips = calcAverage(tips);
    var avgTotals = calcAverage(totals);

    console.log("Tiền boa cho mỗi hóa đơn:", tips);
    console.log("Tổng giá trị (hóa đơn + tiền boa) cho mỗi hóa đơn:", totals);
    console.log("Trung bình tiền boa:", avgTips.toFixed(2));
    console.log("Trung bình tổng giá trị:", avgTotals.toFixed(2));
</script>
